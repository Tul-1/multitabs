<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/404b98ea94.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/alohe/maker-tag@1.0.1/dist/mwl.min.js"></script>
        <link rel="icon" href="tabs.png">
        <style>
          ::-webkit-scrollbar {
                width: 20px;
                height: 20px;
            }

          ::-webkit-scrollbar-thumb {
              background: rgba(90, 90, 90, 0.6);
              border-radius: 50px;
          }

          ::-webkit-scrollbar-track {
              background: linear-gradient(90deg,#8524A7, #7A33D4);
          }



        .toggleContainer {
            position: relative;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            width: 100%;
            border-radius: 50px;
            background: #343434;
            font-weight: bold;
            font-size: 300%;
            color: #343434;
            cursor: pointer;
        }
        .toggleContainer::before {
            content: '';
            position: absolute;
            width: 50%;
            height: 100%;
            left: 0%;
            border-radius:50px;
            background: linear-gradient(90deg,#8524A7, #7A33D4);
            transition: all 0.3s;
        }
        .toggleCheckbox:checked + .toggleContainer::before {
                left: 50%;
        }
        .toggleContainer div {
            padding: 6px;
            text-align: center;
            height: 94px;
            line-height: 82px;
            z-index: 1;
        }
        .toggleCheckbox {
            display: none;
        }
        .toggleCheckbox:checked + .toggleContainer div:first-child{
            color: white;
            transition: color 0.3s;
        }
        .toggleCheckbox:checked + .toggleContainer div:last-child{
            color: #343434;
            transition: color 0.3s;
        }
        .toggleCheckbox + .toggleContainer div:first-child{
            color: #343434;
            transition: color 0.3s;
        }
        .toggleCheckbox + .toggleContainer div:last-child{
            color: white;
            transition: color 0.3s;
        }

        .hide {
          display: none !important;
        }

        body {
          background-image: linear-gradient(90deg,#8524A7, #7A33D4) !important;
          overflow-y: hidden;
        }

        html {
          background-color: inherit;
        }

        .extra-info {
          display: none;
          line-height: 27.5px;
          font-size: 12px;
          height: 27.5px;
          text-align: center;
          animation: opac 2s;
          opacity: 0;
        }

        @keyframes opac {
          from {opacity: 0;}
          to {opacity: 1;}
        }

        .info:hover .extra-info {
          display: block;
          opacity: 1;
        }

        .info {
          font-size: 24px;
          padding-left: 5px;
          width: 24px;
          border-radius: 15px;
          transition: all 2s ease;
        }

        .info .icon-info-sign {
          display: block;
        }

        .info:hover .icon-info-sign {
          display: none;
        }

        .info:hover {
          background-color: #0d316b;
          width: 500px;
          text-align: left !important;
        }

        .info-1:hover {
          background-color: hsl(0, 0%, 86%) !important;
          width: 250px
        }

        .info-1 .extra-info {
          overflow: hidden;
        }

        .info-2:hover {
          width: 200px !important;
          margin-right: 10px;
        }

        .info-3:hover {
          width: 500px !important;
        }

        .info-2 {
          transition: all 1s ease;
        }

        .info-2 .extra-info {
          height: 40px;
          line-height: 40px;
          animation: opac 0.5s !important;
          overflow: hidden;
        }

        .param-padding {
          padding-top: 1.25px;
          padding-bottom: 1.25px;
        }

        .param-padding-1 {
          padding-top: 7px;
          padding-bottom: 7px;
        }
        </style>
    </head>
    <body>
        <section class="section">
            <div class="columns">
              <div class="main column is-three-fifths is-offset-one-fifth">
              <div class="box has-background-white-ter">
              <h1 class="title">Open multiple tabs</h1>
          
              <form>

                <div class="field">
                    <input type="checkbox" id="toggle" class="toggleCheckbox" onclick="checkToggle()"/>
                    <label for="toggle" class='toggleContainer'>
                    <div>URL</div>   
                    <div>Search</div>
                    </label>
                </div>

                <div class="field">
                  <label class="label" for="urls"><div class="urls">URLs</div><div class="search">Searches</div></label>
                  <div class="control">
                    <textarea class="textarea" id="urls" name="urls" rows="10" cols="50"></textarea>
                  </div>
                </div>

                <div class="field is-grouped">
                  <div class="control" style="width: 50%;">
                    <input class="input" type="text" id="prepend" name="prepend" placeholder="Prepend to all">
                  </div>
                  <div class="control is-expanded">
                    <input class="input" type="text" id="append" name="append" placeholder="Append to all">
                  </div>
                </div>

                <div class="field" style="display: flex; gap: 10px;">
                  <label class="label" for="append" style="margin: 0 0 0 0; height: 40px; line-height: 40px; min-width: 170px;"><div style="display: flex;"><div style="min-width: 140px;">Custom separator&nbsp;</div><div class="info-2 info-1 info"><i class="icon-info-sign param-padding param-padding-1"></i><span class="extra-info">RegEx <i class="fa-solid fa-check"></i></span></div></div></label>
                  <div class="control" style="width: 100%;">
                    <input class="input" type="text" id="separator" name="separator" placeholder="\n">
                  </div>
                </div>
          
                <div class="field urls">
                  <input type="checkbox" id="https" name="https" value="https" checked="true">
                  <label class="checkbox" for="https">Add 'https://' to beginning</label>
                </div>

                <div class="field search" style="display: flex; gap: 10px;">
                  <label class="label" for="append" style="margin: 0 0 0 0; height: 40px; line-height: 40px; min-width: 170px;"><div style="display: flex;"><div style="min-width: 140px;">Search engine&nbsp;</div><div class="info-3 info-2 info-1 info"><i class="icon-info-sign param-padding param-padding-1"></i><span class="extra-info">'%s' is replaced with the search</span></div></div></label>
                  <div class="control" style="width: 100%;">
                    <input class="input" type="text" id="engine" name="engine" placeholder="https://www.google.com/search?q=%s">
                  </div>
                </div>
          
                <div class="field urls">
                  <div class="control">
                    <button class="button is-info" style="width: 100%; height: 55px;" onclick="openUrls(); return false;">Open as URLs&nbsp;<div class="info"><i class="icon-info-sign"></i><span class="extra-info">Not working? Try enabling popups: <i class="icon-lock"></i> > Site Settings > Popups and Redirects > Allow</span></div></button>
                  </div>
                </div>

                <div class="field search">
                  <div class="control">
                    <button class="button is-info" style="width: 100%; height: 55px;" onclick="search(); return false;">Search&nbsp;<div class="info"><i class="icon-info-sign"></i><span class="extra-info">Not working? Try enabling popups: <i class="icon-lock"></i> > Site Settings > Popups and Redirects > Allow</span></div></button>
                  </div>
                </div>
              </form>
            </div>
            </div>
            </div>
          </section>
        
        <script>
          s = Array.from(document.getElementsByClassName('search'))
          u = Array.from(document.getElementsByClassName('urls'))

          s.forEach(element => {
            element.classList.add('hide')
          });

            function checkToggle() {
                t = document.getElementById('toggle')
                if (t.checked) {
                  u.forEach(element => {
                    element.classList.add('hide')
                  });
                  s.forEach(element => {
                    element.classList.remove('hide')
                  });
                } else {
                  u.forEach(element => {
                    element.classList.remove('hide')
                  });
                  s.forEach(element => {
                    element.classList.add('hide')
                  });
                }
            }

            function openUrls() {
                a = document.getElementById('urls').value;
                sep = document.getElementById('separator').value;
                if (!sep) {
                  sep = "\n"
                }
                b = a.split(sep);
                h = document.getElementById('https').checked;
                prepend = document.getElementById('prepend').value
                append = document.getElementById('append').value
                for (let i = 0; i < b.length; i++) {
                    const element = b[i];
                    url = prepend + element + append;
                    if (h) {
                        url = 'https://' + url;
                    }
                    openInNewTab(url);
                }
            }

            function urlClose() {
              openUrls()
              window.close()
            }

            function searchClose() {
              search()
              window.close()
            }

            function search() {
                a = document.getElementById('urls').value;
                sep = document.getElementById('separator').value;
                if (!sep) {
                  sep = "\n"
                }
                b = a.split(sep);
                prepend = document.getElementById('prepend').value
                append = document.getElementById('append').value
                engine = document.getElementById('engine').value
                if (!engine) {
                    engine = 'https://www.google.com/search?q=%s'
                }
                for (let i = 0; i < b.length; i++) {
                    const element = b[i];
                    query = prepend + element + append;
                    url = engine.replace('%s', query)
                    openInNewTab(url)
                }
            }

            function openInNewTab(url) {
                window.open(url, '_blank');
            }

            new MakerTag({
                text: "Made by Tul",
                link: "https://github.com/Tul-1",
                background: "rgba(0,0,0,0.3)",
                color: "#fff"
            });
        </script>
    </body>
</html>
